<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<div class="container mt-15 mb-15">
    <div th:replace="~{fragments/header::header}">Header</div>

    <div class="container mt-5 mb-5">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-md-6">
                <form action="#" th:action="@{/user/registration}" th:object="${user}" method="post">
                    <div class="card px-5 py-5">
                        <span class="circle">
                            <i class="fa fa-check"></i>
                        </span>

                        <h5 class="mt-3">Регистрация</h5>

                        <div class="form-input mt-2">
                            <i class="fa fa-envelope"></i>
                            <input th:field="*{email}" type="email" class="form-control" placeholder="Email">
                        </div>

                        <div class="form-input mt-2">
                            <i class="fa fa-user"></i>
                            <input th:field="*{username}" type="text" class="form-control" placeholder="Логин">
                        </div>
                        <div class="form-input mt-2">
                            <i class="fa fa-lock"></i>
                            <input th:field="*{password}" type="password" class="form-control" placeholder="Пароль">
                        </div>

                        <button type="submit" class="btn btn-primary mt-4 signup">Регистрация</button>

                        <div class="text-center mt-4">
                            <span>Уже зарегистрированы?</span>
                            <a th:href="@{/login}" href="#" class="text-decoration-none">Войти</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer::footer}">
        Footer
    </div>
</div>

</body>
</html>
